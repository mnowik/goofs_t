<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="static/css/reveal.min.css">
		<link rel="stylesheet" href="static/css/theme/serif.css">

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->

		<title> twibs </title>

	</head>

	<body>

		<div class = "reveal">
			<div class = "slides">

			  	{% if tweets: %}

			  		{%for tweet in tweets: %}
							<section id="{{tweet.id}}">
							  	{{tweet.content.html|safe}}
							</section>

					{% endfor %}

						<section>
							<h3> ~at end~ </h3>
							press next......
						</section>

					{% else %}
				  	<section>
				  		<h3>ayyyy welcome</h3>
					  	click <a href="{{url_for('login')}}">here</a> to login with twitter 
					</section>
				





				{% endif %}
			</div>
		</div>

		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="static/script/head.min.js"></script>
		<script src="static/script/reveal.js"></script>
		<script src="static/script/keyboard.js"></script>
		<script src="static/script/cereal.js" type="text/javascript"></script>
		<script src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

	</body>
</html>
